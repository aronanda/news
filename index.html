<!DOCTYPE html>
<html>
<head>
  <title>Patriot News</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico"  type="image/icon type">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .home-btn {
      text-transform: none !important;
    }
    .home-btn:before, .home-btn:hover:before {
      background: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app absolute>
        <v-toolbar-items>
          <v-btn text to="/" class="home-btn headline text-uppercase" :ripple="false">
            <span>{{title}}</span>
          </v-btn>
        </v-toolbar-items>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <template v-for="item in menu">
            <v-divider vertical></v-divider>
            <v-btn :key = item.id :to="'/' + item.path" text>{{ item.title }}</v-btn>
          </template>
        </v-toolbar-items>
      </v-app-bar>
      <v-main>
        <v-container>
          <v-row>
            <v-col sm="12" md="10" lg="8" class="mx-auto">
              <v-card>
                <v-card-text>
                  <router-view></router-view>
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-footer app absolute>
        <v-spacer></v-spacer>
        <div>Q&nbsp;{{ new Date().getFullYear() }}&nbsp;â€”&nbsp;<strong>{{title}}</strong></div>
        <v-spacer></v-spacer>
      </v-footer>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      router: new VueRouter({
        mode: 'history',
        base: '/news/',
        routes: [
          { path: '/', component: {
            template: `
              <v-list>
                <v-list-item v-for="item in items" :key="item.id"
                  ripple
                  @click="onClick(item)"
                  >
                  <v-list-item-title>{{item.name}}</v-list-item-title>
                  <v-container fluid class="pa-0">
                    <v-btn 
                      v-if="item.site" 
                      target="_blank" 
                      color="blue"
                      class="mr-2"
                      tile
                      :href="getLink('chute', item.chute)"
                      >
                      <v-icon left>mdi-web</v-icon>
                      Website
                    </v-btn>
                    <v-btn 
                      v-if="item.chute" 
                      target="_blank" 
                      color="amber darken-2"
                      class="mr-2"
                      tile
                      :href="getLink('site', item.site)"
                      >
                      <v-icon left>mdi-video</v-icon>
                      Bitchute
                    </v-btn>
                    <v-btn 
                      v-if="item.gab" 
                      target="_blank" 
                      color="green"
                      class="mr-2"
                      tile
                      :href="getLink('gab', item.gab)"
                      >
                      <v-icon left>mdi-message</v-icon>
                      Gab
                    </v-btn>
                    <v-btn 
                      v-if="item.yt" 
                      target="_blank" 
                      color="red"
                      class="mr-2"
                      tile
                      :href="getLink('yt', item.yt)"
                      >
                      <v-icon left>mdi-youtube</v-icon>
                      Youtube
                    </v-btn>
                  </v-container>
                </v-list-item>
              </v-list>
            `,
            data: () => ({
              items: [
                { name: 'Fox News', site: 'topnewsshow.com/category/fox-news' },
                { name: 'X22 Report', site: 'x22report.com', chute: 'n78PbEkvWx2g' },
                { name: 'IPOT', chute: 'Xe2ztraIRXRX', gab: 'IPOT' },
                { name: 'Dollar Vigilante', site: 'dollarvigilante.com', chute: 'DkNYbFJKDPpX' },
                { name: 'Redpill78', chute: 'ckAsk0HlOn5w', gab: '' },
                { name: 'PrayingMedic', chute: 'FJLej1ou6JVe' },
                { name: 'Joe M', gab: 'StormIsUponUs' },
                { name: 'Edge of Wonder', site: 'edgeofwonder.tv' },
                { name: 'SGT Report', site: 'sgtreport.tv' },
                { name: 'Spaceshot76', yt: 'UCxBRXoY4uqpHwmm7DVIePIQ' },
                { name: 'WokeSocieties', site: 'wokesocieties.com' },
                { name: 'Amazing Polly', site: '', chute: 'ZofFQQoDoqYT' },
                { name: 'Truth & Art TV', site: 'truthandarttv.com' },
                { name: 'PatriotsSoapbox', chute: 'wnKzAtP4CGk4' },
                { name: 'Dustin Nemos', chute: 'dustinnemos' },
                { name: 'InTheMatrixxx', site: 'inthematrixxx.com' },
                { name: 'AndWeKnow', site: 'andweknow.com', chute: '1uDxpDogKMs9' },
                { name: 'Stroppy Me', chute: 'M4YtazGIdcIH' },
                { name: 'Justinformed Talk', chute: 'zWqrqKTLkhqW' },
                { name: 'Sarah Westall', chute: '1Ez5eVnVz1yY' },
              ],
            }),
            methods: {
              onClick (item) {
                if (item.chute)
                  window.open(this.getLink('chute', item.chute))
                else if (item.site)
                  window.open(this.getLink('site', item.site))
                else if (item.gab)
                  window.open(this.getLink('gab', item.gab))
                else if (item.yt)
                  window.open(this.getLink('yt', item.yt))
              },
              getLink (type, slug) {
                if (type === 'chute')
                  return 'https://bitchute.com/channel/' + slug
                if (type === 'site')
                  return 'http://' + slug
                if (type === 'gab')
                  return 'https://gab.com/' + slug
                if (type === 'yt')
                  return 'https://www.youtube.com/channel/' + slug
              },
            },
          }},
          { path: '/foo', component: {
            template: `<div class="title">Foo</div>`
          }},
          { path: '/bar', component: {
            template: `<div class="title">Bar</div>`
          }},
        ],
      }),
      vuetify: new Vuetify(),
      data: () => ({
        title: 'Patriot News',
        menu: [
          { title: 'Foo', path: 'foo' },
          { title: 'Bar', path: 'bar' },
        ],
      }),
      created () {
        this.$vuetify.theme.dark = true
      },
    })
  </script>
</body>
</html>
