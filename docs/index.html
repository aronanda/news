<!DOCTYPE html>
<html>
<head>

    .home-btn {
      text-transform: none !important;
    }
    .home-btn:before, .home-btn:hover:before {
      background: none !important;
    }
    .clickable {
      cursor: pointer;
    }
    tr.clickable:hover {
      background: #3c3c3c !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app absolute>
        <v-toolbar-items>
          <v-btn text to="/" class="home-btn headline text-uppercase" :ripple="false">
            <span>{{title}}</span>
          </v-btn>
        </v-toolbar-items>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <template v-for="item in menu">
            <v-divider vertical></v-divider>
            <v-btn :key = item.id :to="'/' + item.path" text>{{ item.title }}</v-btn>
          </template>
        </v-toolbar-items>
      </v-app-bar>
      <v-main>
        <v-container>
          <v-row>
            <v-col cols="12" class="mx-auto">
              <v-card>
                <v-card-text>
                  <router-view></router-view>
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-footer app absolute>
        <v-spacer></v-spacer>
        <div>Q&nbsp;{{ new Date().getFullYear() }}&nbsp;â€”&nbsp;<strong>{{title}}</strong>&nbsp;<v-btn icon href="https://github.com/aronanda/news" target="_blank"><v-icon>mdi-code-tags</v-icon></v-btn></div>
        <v-spacer></v-spacer>
      </v-footer>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="chans.js"></script>
  <script>
    new Vue({
      el: '#app',
      router: new VueRouter({
        // mode: 'history',
        base: '/news/',
        routes: [
          { path: '/', component: {
            template: `
              <v-data-table
                :headers="headers"
                :items="items"
                item-key="name"
                class="elevation-1"
                :item-class="() => 'clickable'"
                @click:row="onClick"
                disable-pagination
                hide-default-footer
                hide-default-header
                :search="search"
                sort-by="name"
                :sort-desc.sync="sortDesc"
                >
                <template v-slot:top>
                  <v-toolbar flat>
                    <v-text-field
                      v-model="search"
                      clearable
                      flat
                      solo
                      hide-details
                      prepend-inner-icon="mdi-magnify"
                      label="Search"
                    ></v-text-field>
                    <v-spacer></v-spacer>
                    <v-btn-toggle v-model="sortDesc" mandatory>
                      <v-btn depressed color="grey" :value="false">
                        <v-icon>mdi-arrow-up</v-icon>
                      </v-btn>
                      <v-btn depressed color="grey" :value="true">
                        <v-icon>mdi-arrow-down</v-icon>
                      </v-btn>
                    </v-btn-toggle>
                  </v-toolbar>
                </template>
                <template v-slot:item.actions="{ item }">
                  <template v-for="action in actions">
                    <v-tooltip top v-if="item[action.slug]" :key="action.id">
                      <span>{{item.name}} {{action.name}}</span>
                      <template v-slot:activator="{ on }">
                        <v-btn icon @click.stop="openLink(action.slug, item[action.slug])" v-on="on">
                          <v-icon :color="action.color">mdi-{{action.icon}}</v-icon>
                        </v-btn>
                      </template>
                    </v-tooltip>
                  </template>
                </template>
              </v-data-table>
            `,
            data: () => ({
              search: '',
              sortDesc: false,
              headers: [
                { text: 'Channel', value: 'name', align: 'start', sortable: false },
                { text: '', value: 'actions', align: 'center' },
              ],
              items,
              actions
            }),
            methods: {
              onClick (item) {
                const slugs = this.actions.map(item => item.slug)
                for (let ii = 0; ii < slugs.length; ii++) {
                  const slug = slugs[ii]
                  if (item[slug]) {
                    this.openLink(slug, item[slug])
                    break
                  }
                }
              },
              openLink (type, uri) {
                const action = this.actions.find(_action => _action.slug === type)
                if (action)
                  window.open(`${action.pre}${uri}`)
              }
            }
          }},
          { path: '/obfuscate', component: {
            template: `
              <div>
                <v-container>
                  <v-row>
                    <v-col cols="12" md="6">
                      <v-textarea
                        v-model="input"
                        label="Input"
                        auto-grow
                        rows="1"
                      ></v-textarea>
                    </v-col>
                    <v-col cols="12" md="6">
                      <v-textarea
                        v-model="obfuscated"
                        label="Obfuscated"
                        ref="obfuscated"
                        append-outer-icon="mdi-content-copy"
                        @click:append-outer="onCopy"
                        auto-grow
                        rows="1"
                        readonly
                      ></v-textarea>
                    </v-col>
                  </v-row>
                </v-container>
                <v-snackbar
                  v-model="notifyActive"
                  bottom
                  :color="notifyColor"
                  multi-line
                  class="pb-6"
                  >
                  <span>{{notifyMessage}}</span>
                  <template v-slot:action="{ attrs }">
                    <v-btn v-bind="attrs" icon @click.native="notifyActive = false">
                      <v-icon>mdi-close</v-icon>
                    </v-btn>
                  </template>
                </v-snackbar>
              </div>
            `,
            data: () => ({
              input: '',
              table: {
                "0": "\ud835\udff6",
                "1": "\ud835\udff7",
                "2": "\ud835\udff8",
                "3": "\ud835\udff9",
                "4": "\ud835\udffa",
                "5": "\ud835\udffb",
                "6": "\ud835\udffc",
                "7": "\ud835\udffd",
                "8": "\ud835\udffe",
                "9": "\ud835\udfff",
                "A": "\u0410",
                "B": "\u0412",
                "C": "\u0421",
                "D": "\ud835\udda3",
                "E": "\u0395",
                "F": "\u03dc",
                "G": "\u050c",
                "H": "\u041d",
                "I": "\u04cf",
                "J": "\u0408",
                "K": "\u041a",
                "L": "\u14aa",
                "M": "\u041c",
                "N": "\u039d",
                "O": "O",
                "P": "\u0420",
                "Q": "\ud835\ude80",
                "R": "\ud835\uddb1",
                "S": "\u0405",
                "T": "\u03a4",
                "U": "\u054d",
                "V": "\u0474",
                "W": "\u051c",
                "X": "\u0425",
                "Y": "\u0423",
                "Z": "\u0396",
                "a": "\u0430",
                "b": "\u042c",
                "c": "\u0441",
                "d": "\u0501",
                "e": "\u0435",
                "f": "\u0066",
                "g": "\u0581",
                "h": "\u0266",
                "i": "\u0456",
                "j": "\u0458",
                "k": "\ud835\ude94",
                "l": "\ud800\udf09",
                "m": "\ud835\uddc6",
                "n": "\u0578",
                "o": "\u043e",
                "p": "\u0440",
                "q": "\u051b",
                "r": "\u0072",
                "s": "\u0455",
                "t": "\ud835\udd31",
                "u": "\u057d",
                "v": "\u0475",
                "w": "\u051d",
                "x": "\u0445",
                "y": "\u0443",
                "z": "\uab93"
              },
              notifyActive: false,
              notifyMessage: 'Copied to clipboard',
              notifyColor: 'green',
            }),
            computed: {
              obfuscated () {
                let obfuscated = ''
                const alpha = this.table
                const keys = Object.keys(alpha)
                for (const char of this.input) {
                  if (alpha[char] === undefined) {
                    obfuscated += char
                  } else {
                    obfuscated += alpha[char]
                  }
                }
                return obfuscated
              }
            },
            methods: {
              onCopy () {
                const field = this.$refs.obfuscated
                field.$refs.input.focus()
                field.$refs.input.select()
                try {
                  document.execCommand('copy')
                  this.notifyActive = true
                } catch (err) {
                  this.notifyColor = 'red'
                  this.notifyMessage = 'Failed to copy to clipboard'
                  this.notifyActive = true
                }
              }
            },
          }},
          { path: '/foo', component: {
            template: `<div class="title">Foo</div>`
          }},
          { path: '/bar', component: {
            template: `<div class="title">Bar</div>`
          }},
        ],
      }),
      vuetify: new Vuetify(),
      data: () => ({
        title: 'Patriot News',
        menu: [
          { title: 'Obfuscate', path: 'obfuscate' },
          // { title: 'Foo', path: 'foo' },
          // { title: 'Bar', path: 'bar' },
        ],
      }),
      created () {
        this.$vuetify.theme.dark = true
      },
    })
  </script>
</body>
</html>
